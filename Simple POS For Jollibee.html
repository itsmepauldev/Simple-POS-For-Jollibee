<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div class="grid grid-cols-5 gap-x-0 mt-10 mx-40">
        <div class="shadow-lg w-60">
          <img src="C1.png" alt="Jollibee Meal" class="h-40 w-54" class="" />
          <h4 class="text-center font-semibold text-lg">
            1 - pc. Chickenjoy Solo
          </h4>
          <h4 class="text-center font-medium">Price: 82</h4>
          <div class="justify-center flex">
            <button
              class="bg-red-600 font-semibold text-white p-1 w-20 rounded-md my-5 hover:bg-red-500 mt-12"
              onclick="Price(1)"
            >
              Add
            </button>
          </div>
        </div>

        <div class="shadow-lg w-60">
          <img
            src="Chocolate-Sundae-Twirl.webp"
            alt="Jollibee Meal"
            class="h-40 w-54"
            class=""
          />
          <h4 class="text-center font-semibold text-lg">
            Chocolate sundae twirl
          </h4>
          <h4 class="text-center font-medium">Price: 50</h4>
          <div class="justify-center flex">
            <button
              class="bg-red-600 font-semibold text-white p-1 w-20 rounded-md my-5 hover:bg-red-500 mt-12"
              onclick="Price(5)"
            >
              Add
            </button>
          </div>
        </div>

        <div class="shadow-lg w-60">
          <div class="flex justify-center">
            <img
              src="8pc.webp"
              alt="Jollibee Meal"
              class="h-40 w-54"
              class=""
            />
          </div>

          <h4 class="text-center font-semibold text-lg">
            8 Pc Chickenjoy Bucket
          </h4>
          <h4 class="text-center font-medium">Price: 549</h4>
          <div class="justify-center flex">
            <button
              class="bg-red-600 font-semibold text-white p-1 w-20 rounded-md my-5 hover:bg-red-500 mt-12"
              onclick="Price(4)"
            >
              Add
            </button>
          </div>
        </div>

        <div class="shadow-lg w-60">
          <img
            src="jolly.webp"
            alt="Jollibee Meal"
            class="h-40 w-54"
            class=""
          />
          <h4 class="text-center font-semibold text-lg">
            1pc Chickenjoy Jolly Spaghetti
          </h4>
          <h4 class="text-center font-medium">Price: 132</h4>
          <div class="justify-center flex">
            <button
              class="bg-red-600 font-semibold text-white p-1 w-20 rounded-md my-5 hover:bg-red-500"
              onclick="Price(2)"
            >
              Add
            </button>
          </div>
        </div>

        <div class="shadow-lg w-60">
          <img src="2pc.webp" alt="Jollibee Meal" class="h-40 w-54" class="" />
          <h4 class="text-center font-semibold text-lg">
            2 - pc. Chickenjoy Solo
          </h4>
          <h4 class="text-center font-medium">Price: 163</h4>
          <div class="justify-center flex">
            <button
              class="bg-red-600 font-semibold text-white p-1 w-20 rounded-md my-5 hover:bg-red-500 mt-12"
              onclick="Price(3)"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="div"></div>
  </body>
  <script src="Simple POS For Jollibee.js"></script>
</html>
